<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gold { fill: #d29251; }
      .dark { fill: #272e35; }
      .teal { fill: #7da095; }
      .white { fill: #ffffff; }
    </style>
  </defs>
  
  <g transform="translate(0, 0)">
    <!-- Outer Circle Segments -->
    <path d="M 30,0 A 30,30 0 0 0 0,30 L 15,30 A 15,15 0 0 1 30,15 Z" class="dark" />
    <path d="M 0,30 A 30,30 0 0 0 30,60 L 30,45 A 15,15 0 0 1 15,30 Z" class="dark" />
    
    <!-- Gold Part -->
    <path d="M 30,60 A 30,30 0 0 0 60,30 L 45,30 A 15,15 0 0 1 30,45 Z" class="gold" />
    
    <!-- Teal Part -->
    <path d="M 60,30 A 30,30 0 0 0 30,0 L 30,15 A 15,15 0 0 1 45,30 Z" class="teal" />
    
    <!-- Inner White Arch -->
    <rect x="15" y="15" width="30" height="30" class="white" />
    <path d="M 15,45 L 15,30 A 15,15 0 0 1 45,30 L 45,45 Z" class="white" />
    
    <!-- Gold Arch Outline -->
    <path d="M 18,45 L 18,30 A 12,12 0 0 1 42,30 L 42,45" fill="none" stroke="#d29251" stroke-width="2" />
    
    <!-- Chair Silhouette -->
    <path d="M 22,42 L 22,35 Q 22,32 25,32 L 30,32 Q 33,32 33,35 L 33,42" fill="none" stroke="#272e35" stroke-width="1.5" />
    <line x1="24" y1="42" x2="24" y2="45" stroke="#272e35" stroke-width="1" />
    <line x1="31" y1="42" x2="31" y2="45" stroke="#272e35" stroke-width="1" />
    
    <!-- Plant Silhouette -->
    <circle cx="45" cy="42" r="3" class="teal" />
    <path d="M 45,39 L 45,30" stroke="#7da095" stroke-width="1" />
    <path d="M 45,35 L 50,32" stroke="#7da095" stroke-width="1" />
    <path d="M 45,35 L 40,32" stroke="#7da095" stroke-width="1" />
  </g>
</svg>
